        <div class="collapse navbar-collapse" id="navbar-collapse-4">
             <ul class="nav navbar-nav navbar-right">
            <li ng-class="vm.isActiveTab('')"><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li class="dropdown" ng-if="vm.isLoggedIn()">

            <li ng-if="!vm.isLoggedIn()" ng-class="vm.isActiveTab('login')"><a href="login"><span class="glyphicon glyphicon-log-in"></span> SignIn</a></li>

            <li ng-if="vm.isLoggedIn()"><a href="/" ng-click="vm.logout()"><span class="glyphicon glyphicon-log-out"></span> SignOut</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
